<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>TAG table - Trabelas</title>
	<meta name="Descripition" content="">
	<meta name="Keywords" content="">
</head>
<body>
	<h3>Trabalhando com tabelas</h3>

	<table width="600"  style="border: 1px solid black;">
		<tr>
			<td>valor 1</td>
			<td>valor 2</td>
			<td>valor 3</td>
		</tr>
		<tr>
			<td colspan="2">valor 4</td>
			
			<td>valor 6</td>
		</tr>
		<tr>
			<td>valor 7</td>
		
			<td colspan="2">valor 9</td>
		</tr>
		<tr>
			<td>valor 7</td>
			<td>valor 8</td>
			<td>valor 9</td>
		</tr>
	</table>

		<br><br><hr><br><br>

	<table width="600" border="1px">
		
		<tr>
			<td rowspan="2">valor </td>
			<td>valor </td>
			<td>valor </td>
			<td>valor </td>
			
		</tr>
		<tr>
			<td rowspan="2">valor </td>
			<td>valor </td>
			<td>valor </td>
		</tr>
		<tr>
			<td>valor </td>
			<td>valor </td>
			<td>valor </td>
		</tr>
	</table>	



</body>
</html>
